<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blanding Lane</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap'); /* Use weight 500 for semi-bold */

        body {
            font-family: "Times New Roman", Times, serif;
            font-size: 14px;
            text-align: center;
            color: black;
            margin: 0;
            padding: 0;
            overflow: hidden;
            cursor: url('https://upload.wikimedia.org/wikipedia/commons/3/36/Tennis_Racket_Icon.svg'), auto; /* Cursor as a tennis racquet */
        }
        .fade-in {
            opacity: 0;
            transition: opacity 2s; /* Slow fade-in for both blanding lane and links */
        }
        .fade-in.visible {
            opacity: 1;
        }
        p {
            font-size: 56px; /* Twice the size of the previous 28px */
            font-weight: 500; /* Less bold */
        }
        .links {
            margin-top: 20px;
            opacity: 0;
            transition: opacity 2s 0.2s; /* Same fade-in duration as blanding lane with a short delay */
        }
        .links.visible {
            opacity: 1;
        }
        .links a {
            font-family: 'Inter', sans-serif;
            font-weight: 500; /* Use semi-bold for links */
            color: #7D7D7D;
            text-decoration: underline;
            margin: 0 15px;
            transition: color 0.3s, color 0.15s 0.15s; /* Cut delay time in half */
        }
        .links a:hover {
            color: #EA6A3D;
        }
        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div>
        <p id="blanding-lane" class="fade-in">blanding lane</p>
        <div class="links" id="links">
            <a href="https://withjuly.com" target="_blank">July</a>
            <a href="https://machindustries.com" target="_blank">Mach Industries</a>
            <a href="https://www.neros.tech" target="_blank">Neros</a>
        </div>
    </div>
    <script>
        window.onload = function() {
            const blandingLane = document.getElementById('blanding-lane');
            const links = document.getElementById('links');

            blandingLane.classList.add('visible');

            setTimeout(() => {
                links.classList.add('visible');
            }, 200); /* Short delay of 200ms */

            document.body.addEventListener('click', function(e) {
                createBall(e.clientX, e.clientY);
            });

            document.body.addEventListener('mousemove', function(e) {
                cursorX = e.clientX;
                cursorY = e.clientY;
            });
        };

        let cursorX = 0;
        let cursorY = 0;

        function createBall(x, y) {
            const ball = document.createElement('div');
            ball.classList.add('ball');
            document.body.appendChild(ball);
            ball.style.left = x + 'px';
            ball.style.top = y + 'px';

            let dx = 2 * (Math.random() > 0.5 ? 1 : -1);
            let dy = 2 * (Math.random() > 0.5 ? 1 : -1);
            const gravity = 0.1;
            const friction = 0.99;

            function moveBall() {
                const rect = ball.getBoundingClientRect();

                if (rect.left <= 0 || rect.right >= window.innerWidth) dx = -dx;
                if (rect.top <= 0 || rect.bottom >= window.innerHeight) dy = -dy;

                // Check for collision with the cursor
                const distX = rect.left - cursorX;
                const distY = rect.top - cursorY;
                const distance = Math.sqrt(distX * distX + distY * distY);
                if (distance < 20) {
                    dx += (distX / distance) * 5;
                    dy += (distY / distance) * 5;
                }

                dy += gravity;
                dx *= friction;
                dy *= friction;

                ball.style.left = rect.left + dx + 'px';
                ball.style.top = rect.top + dy + 'px';

                requestAnimationFrame(moveBall);
            }

            moveBall();
        }
    </script>
</body>
</html>
